<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/miniQuery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/app.js"></script>

  <title>SPABadge</title>
</head>
<body>
  <script id= "teachers-template" type = "text/x-handlebars-template">

      <ul>
        {{#each teachers}}
          <li id="teacher-{{id}}">
            <a href="http://localhost:3000/teachers/{{id}}" class="teacher">{{name}}</a>
          </li>
        {{/each}}
      </ul>

   </script>

<script id="badges-template" type="text/x-handlebars-template">

<h2> Look at your Super Awesome Badges </h2>
{{#each badges}}
<div id="badge-{{id}}" class="slogan">
  <div class="body"> {{name}}</div>
  <div class="vote-on">
    <form action="http://localhost:3000/teachers/{{teacher_id}}/badges/{{id}}">
      <input type="hidden" name="slogan_id" value={{id}}>
      <input type="hidden" name="vote_type" value="up">
      <button class="up" type="submit" name="submit">
        <img src="img/upvote.gif" alt="upvote_image" />
      </button>
    </form>
  </div>
  <div class="vote-on">
    <form action="http://localhost:3000/teachers/{{teacher_id}}/badges/{{id}}">
      <input type="hidden" name="slogan_id" value={{id}}>
      <input type="hidden" name="vote_type" value="down">
      <button class="down" type="submit" name="submit">
          <img src="img/downvote.gif" alt="downvote_image" />
      </button>
    </form>
  </div>

  <div class="points">
    {{points}} points
  </div>
</div>
{{/each}}

<div class="add-badge">
  <h3> Add a Badge: </h3>
  <form action="#">
    <input type="hidden" name="teacher_id" value={{teacher_id}} />
    <input type="text" name="content" />
    <input type="image" src="img/add_button.png" alt="Add Slogan" />
  </form>
</div>
</script>
  <div class="container">
    <div class="logo">
      <h1>SPA Badge </h1>
    </div>
    <h1 id= "teacher-header"> SF Teachers </h1>
  </div> // close container
</body>
</html>
