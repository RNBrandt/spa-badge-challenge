<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/miniQuery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/app.js"></script>

  <title>SPABadge</title>
</head>
<body>
  <script id= "teachers-template" type = "text/x-handlebars-template">

      <ul>
        {{#each teachers}}
          <li id="teacher-{{id}}">
            <a href="http://localhost:3000/teachers/{{id}}" class="teacher">{{name}}</a>
          </li>
        {{/each}}
      </ul>

   </script>
  <div class="container">
    <div class="logo">
      <h1>SPA Badge </h1>
    </div>
    <h1 id= "teacher-header"> SF Teachers </h1>
  </div> // close container
</body>
</html>
